    <div class="navbar navbar-fixed-top">

    <div class="container">

      <h1>NoteStrap</h1>

      <div id="noteTable" style="display:none">
      	<table class="table table-bordered">
      		<thead>
      		<tr>
      			<th>Title</th>
      			<th>Updated</th>
      			<th>&nbsp;
      		</th></tr>
      		</thead>
      		<tbody></tbody>
      	</table>
      </div>
      <div id="status"></div>

      <p>
      <button id="addNoteBtn" class="btn btn-primary">Add Note</button>
  	  </p>

      <div id="editDiv" style="display:none">
      	<form class="form-horizontal">
      		<legend>Edit Note</legend>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="title">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="body">Note</label>
					<div class="controls">
						<textarea class="input-xlarge" id="body"></textarea>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<input type="button" class="btn btn-inverse" value="Cancel"> <input type="submit" id="saveNoteBtn" class="btn btn-primary" value="Save"> 
					</div>
				</div>
			</fieldset>
  		</form>
      </div>

      <div id="displayDiv" style="display:none">
      	<h2></h2>
      	<p></p>
      </div>

      <button id="doBackupBtn" class="btn">Backup</button>
