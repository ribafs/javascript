<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRUD JavaScript</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<script src="jquery.js"></script>
	<script src="app.js"></script>
	
</head>
<body>
	<div id="contenedor">
		
		<div id="alta">
			<input id="id" type="hidden" value="">
			<input id="nombre" class="caja" type="text" placeholder="Nombre">
			<input id="apellido-paterno" class="caja"  type="text" placeholder="Apellido Paterno">
			<input id="fecha" class="caja"  type="date">
			<select id="sexo" class="caja" >
				<option value="Hombre">Hombre</option>
				<option value="Mujer">Mujer</option>
			</select>
			<br>
			<br>
			<input class="btn" id="guardar" type="button" value="Guardar">
			<input class="btn" id="actualizar" type="button" value="Actualizar">
			<input class="btn" id="cancelar" type="button" value="Cancelar">

		</div>
		<br>
		<br>
		<div id="lista">
			<table id="personas">
			</table>
		</div>
	
	</div>
</body>
</html>
