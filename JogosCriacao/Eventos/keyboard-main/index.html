<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="res">
                    
            </div>
            <div id="teclado">
                <table>
                    <tr id="top">
                        <td class="top">Esc</td>
                        <td class="top">F1</td>
                        <td class="top">F2</td>
                        <td class="top">F3</td>
                        <td class="top">F4</td>
                        <td class="top">F5</td>
                        <td class="top">F6</td>
                        <td class="top">F7</td>
                        <td class="top">F8</td>
                        <td class="top">F9</td>
                        <td class="top">F10</td>
                        <td class="top">F11</td>
                        <td class="top">F12</td>
                        <td class="top">PrtSc</td>
                        <td class="top">Scroll Look</td>
                        <td class="top">Pause Break</td>
                        <td onclick="deletar()" class="top">Delete</td>
                    </tr>
                    <tr>
                        <td onclick="aspas()">"</td>
                        <td onclick="one()">1</td>
                        <td onclick="two()">2</td>
                        <td onclick="three()">3</td>
                        <td onclick="four()">4</td>
                        <td onclick="five()">5</td>
                        <td onclick="six()">6</td>
                        <td onclick="seven()">7</td>
                        <td onclick="eight()">8</td>
                        <td onclick="nine()">9</td>
                        <td onclick="zero()">0</td>
                        <td onclick="menos()">-</td>
                        <td onclick="underline()">_</td>
                        <td onclick="mais()">+</td>
                        <td onclick="igual()">=</td>
                        <td onclick="backspace()" colspan="2">Backspace</td>
                    </tr>
                    <tr>
                        <td class="left" colspan="2">Tab</td>
                        <td onclick="Q()">Q</td>
                        <td onclick="W()">W</td>
                        <td onclick="E()">E</td>
                        <td onclick="R()">R</td>
                        <td onclick="T()">T</td>
                        <td onclick="Y()">Y</td>
                        <td onclick="U()">U</td>
                        <td onclick="I()">I</td>
                        <td onclick="O()">O</td>
                        <td onclick="P()">P</td>
                        <td onclick="acento()">´</td>
                        <td onclick="abrirChave()">{</td>
                        <td onclick="fecharChave()">}</td>
                        <td onclick="abrirColchete()">[</td>
                        <td onclick="fecharColchete()">]</td>
                    </tr>
                    <tr>
                        <td onclick="capslk()" class="left" colspan="3">CapsLk</td>
                        <td onclick="A()">A</td>
                        <td onclick="S()">S</td>
                        <td onclick="D()">D</td>
                        <td onclick="F()">F</td>
                        <td onclick="G()">G</td>
                        <td onclick="H()">H</td>
                        <td onclick="J()">J</td>
                        <td onclick="K()">K</td>
                        <td onclick="L()">L</td>
                        <td onclick="Ç()">Ç</td>
                        <td onclick="barra()">|</td>
                        <td onclick="tio()">^</td>
                        <td onclick="enter()" colspan="2">Enter</td>
                    </tr>
                    <tr>
                        <td class="left" colspan="4">Shift</td>
                        <td onclick="Z()">Z</td>
                        <td onclick="X()">X</td>
                        <td onclick="C()">C</td>
                        <td onclick="V()">V</td>
                        <td onclick="B()">B</td>
                        <td onclick="N()">N</td>
                        <td onclick="M()">M</td>
                        <td onclick="maior()">&lt;</td>
                        <td onclick="menor()">&gt;</td>
                        <td onclick="doisPontos()">:</td>
                        <td>shift</td>
                        <td>&#x2B9D;</td>
                        <td>Fn</td>
                    </tr>
                    <tr>
                        <td>Fn</td>
                        <td>Ctrl</td>
                        <td colspan="2">Alt</td>
                        <td onclick="espaço()" colspan="7">  </td>
                        <td>Ctrl</td>
                        <td onclick="interrogação()">?</td>
                        <td onclick="barraR()">/</td>
                        <td>&#x2B9C;</td>
                        <td>&#x2B9F;</td>
                        <td>&#x2B9E;</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>Feito por: WPCN</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
