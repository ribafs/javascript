<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart star pattern - javascript</title>
</head>

<body>
  <h2>Heart star pattern in javascript:</h2>
  <script>
    var n = 6;
    var str = "";
    for (let i = n / 2; i < n; i += 2) {
      // print first spaces
      for (let j = 1; j < n - i; j += 2) {
        str += " ";
      }
      // print first stars
      for (let j = 1; j < i + 1; j++) {
        str += "*";
      }
      // print second spaces
      for (let j = 1; j < n - i + 1; j++) {
        str += " ";
      }
      // print second stars
      for (let j = 1; j < i + 1; j++) {
        str += "*";
      }
      str += "\n";
    }
    // lower part
    // inverted pyramid
    for (let i = n; i > 0; i--) {
      for (let j = 0; j < n - i; j++) {
        str += " ";
      }
      for (let j = 1; j < i * 2; j++) {
        str += "*";
      }
      str += "\n";
    }
    console.log(str);
    document.write(`<pre>${str}</pre>`);
  </script>
</body>

</html>
