static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
          - name: envoy.filters.network.tcp_proxy
            typed_config: 
              '@type': "type.googleapis.com/envoy.config.filter.network.tcp_proxy.v2.TcpProxy"
              stat_prefix: tcp_proxy
              cluster: allbackend_cluster
  
  clusters:
    - name: allbackend_cluster
      connect_timeout: 1s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: allbackend_cluster
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: husseinmac
                    port_value: 1111
            
            - endpoint:
                address:
                  socket_address:
                    address: husseinmac
                    port_value: 2222
                  
            - endpoint:
                address:
                  socket_address:
                    address: husseinmac
                    port_value: 3333

            - endpoint:
                address:
                  socket_address:
                    address: husseinmac
                    port_value: 4444