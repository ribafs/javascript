<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">/    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>createObjectURL vs revokeObjectURL</h1>
    <img id = 'img1' src = "X">
    <img id = 'img2' src = "X">
    <img id = 'img3' src = "X">

    <button id = 'btnLoad'>Load image</button>
    <button id = 'btnUnload'>UnLoad image</button>

<script>
const btnLoad = document.getElementById("btnLoad")
const btnUnload = document.getElementById("btnUnload")

const img1 = document.getElementById("img1")
const img2 = document.getElementById("img2")
const img3 = document.getElementById("img3")
let objUrl = null;

img1.addEventListener("click", e => e.target.src = objUrl)
img2.addEventListener("click", e => e.target.src = objUrl)
img3.addEventListener("click", e => e.target.src = objUrl)

btnUnload.addEventListener("click", e => {

    URL.revokeObjectURL(objUrl);

})
btnLoad.addEventListener("click", async e => {

const result = await fetch("http://localhost:8080/test.png")
const blob = await result.blob()
objUrl = URL.createObjectURL(blob)
alert(`Image loaded! The size of your image is ${blob.size} Object url ${objUrl}`)
})

</script>
</body>
</html>
