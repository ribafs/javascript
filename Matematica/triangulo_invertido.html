<div class="container">
<h1 class="text-center">Triângulo invertido com Javascript</h1>
<h3 class="text-center">Ctrl+Shift+I</h3>
<script>
let n = 5;
let string = "";
for (let i = 0; i < n; i++) {
  // printing star
  for (let k = 0; k < n - i; k++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
