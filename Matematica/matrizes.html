        // Mostrar os elementos em forma de tabela, tipo matriz
        var valores = ''
		for(var l=0; l<3;l++){
			for(var c=0; c<2; c++) {
                if(c < 1){
                    valores += matriz[l][c] + " "
                }else{ // Se a coluna for 1
                    valores += matriz[l][c] + '<br>'
                }
            }
		}
        document.write('<b>Matriz</b> <br>'+valores)

    </script>
