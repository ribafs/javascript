<body>
<div class="container">
<h1 class="text-center">Desafios</h1>

<script>
var num = 0;
var numero = 0;
var numeros = 0;
for(let x = 1;x <= 12;x++){
  numero = prompt('Digite um nÃºmero: '+x)
  numeros = num + numero;

}
var media = numeros/12;

function factorial(media) {
  let result = 1;

  for (let i = 2; i <= media; i += 1) {
    result *= i;
  }

  return result;
}

alert(factorial(media))

</script>
