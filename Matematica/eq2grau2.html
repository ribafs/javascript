</head>
<body>
<div class="container">
<h1 class="text-center">Equação do 2o. Grau em Javascript</h1>

<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<meta name="author" content="Admin" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
			$(function() {
				$("#form-equacao").submit(function() {
				    var mensagem;
				    var a = $('#num1').val();
					var b = $('#num2').val();
					var c = $('#num3').val();
                    if(a === "" && b ==="" &&  c == ""){
						var mensagem = ("Voce deve prencher todos os campos!");
						$('#num1').addClass("campo-erro");
						$('#num2').addClass("campo-erro");
						$('#num3').addClass("campo-erro");
					}else if(a ==="" && b === ""){
					    var mensagem = ("Você deve preencher  os campos a e b!");
						$('#num1').addClass("campo-erro");
						$('#num2').addClass("campo-erro");
					}else if(a ==="" && c === ""){
						var mensagem = ("Você deve preencher  os campos a e c !");
						$('#num1').addClass("campo-erro");
						$('#num3').addClass("campo-erro");
					}else if(b ==="" && c === ""){
						var mensagem = ("Você deve preencher  os campos b e c !");
						$('#num2').addClass("campo-erro");
						$('#num3').addClass("campo-erro");
					}else if(a === ""){
						var mensagem = ("Você deve preencher  o campo a !");
						$('#num1').addClass("campo-erro");
					}else if(b === ""){
						var mensagem = ("Você deve preencher o campo b !");
						$('#num2').addClass("campo-erro");
					}
					else if(c === ""){
						var mensagem = ("Você deve preencher o campo c !");
						$('#num3').addClass("campo-erro");
					}
					 $('#mensagem').val(mensagem);
					if(a != 0 && b != 0){
						var delta = Math.pow(b , 2) - ((4 * a)*c);	
					}
					if( delta > 0){
						var deltaR = Math.sqrt(delta);
						var  x1 = ((-b +  deltaR)  /(2 * a));
						var  x2 = ((-b -  deltaR)  /(2 * a));
					}else{
						x1 = ("Sem raiz");
						x2 = ("Sem raiz");
					}
					$('#x1').val(x1);
					$('#x2').val(x2);
					return false;		
				}
				);
            });
		
    </script>

<body id="fundo">

	

<div id="principal"><!--inicio da div principal-->

			<form id="form-equacao">
				<input type="text" id="mensagem" value="" size="78"/>

				<label for="num1">A: </label>

				<label for="num2"/>B:  </label>

				&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;X'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
				<input type="text" id="x1" value="" /><br/>
				<label for="num3" />C: </label>
				<input type="text" id="num3" size="5" />
				&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;X''&nbsp;&nbsp; &nbsp;
                <input type="text" id="x2" value="" />

				<td><button type="submit" style="width:95px; margin:0px; display:inline;">Calcular</button></td>
