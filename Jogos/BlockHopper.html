<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Block Hopper</title>
<style>
  canvas {
    border:2px solid black;
    background-color: #87ceeb;
  }
</style>
<style>@font-face {
              font-family: 'Open Sans Regular';
              font-style: normal;
              font-weight: 400;
              src: url('moz-extension://944b48a5-82ad-4c04-959c-a255ee74ec84/fonts/open_sans/open-sans-v18-latin-regular.woff');
          }</style><style>@font-face {
              font-family: 'Open Sans Bold';
              font-style: normal;
              font-weight: 800;
              src: url('moz-extension://944b48a5-82ad-4c04-959c-a255ee74ec84/fonts/open_sans/open-sans-v18-latin-800.woff');
          }</style></head>
<body onload="startGame()" cz-shortcut-listen="true"><canvas width="600" height="400"></canvas>
    <div id="canvas"></div>
    
      <h1>Block Hopper</h1>
      <script>
        var canvasWidth = 600;
        var canvasHeight = 400;
        
        var player;  
        var playerYPosition = 200;
        
        var fallSpeed = 0;
        var interval = setInterval(updateCanvas, 20);
        
        var isJumping = false;
        var jumpSpeed = 0;
        
        var block;
        
        // Create a score of 0 to start with
        var score = 0;
        // Create a variable to hold our scoreLabel
        var scoreLabel;
      
        function startGame() {
          gameCanvas.start();
          player = new createPlayer(30, 30, 10);
          block = new createBlock();
          // Assign your scoreLabel variable a value from scoreLabel()
          scoreLabel = new createScoreLabel(10, 30);
        }
      
        var gameCanvas = {
          canvas: document.createElement("canvas"),
          start: function() {
            this.canvas.width = canvasWidth;
            this.canvas.height = canvasHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          }
        }

        function createBlock() {
          var width = randomNumber(10, 50);
          var height = randomNumber(10, 200);
          var speed = randomNumber(2, 6);
    
          this.x = canvasWidth;
          this.y = canvasHeight - height;
    
          this.draw = function() {
            ctx = gameCanvas.context;
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, width, height);
          }
          this.attackPlayer = function() {
            this.x -= speed;
            this.returnToAttackPosition();
          }
          this.returnToAttackPosition = function() {
            if (this.x < 0) {
              width = randomNumber(10, 50);
              height = randomNumber(50, 200);
              speed = randomNumber(4, 6);
              this.y = canvasHeight - height;
              this.x = canvasWidth;
              // Increase your score if your block made it to the edge
              score++;
            }
          }
        }
        
        function createPlayer(width, height, x) {
          this.width = width;
          this.height = height;
          this.x = x;
          this.y = playerYPosition;
    
          this.draw = function() {
            ctx = gameCanvas.context;
            ctx.fillStyle = "green";
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
          this.makeFall = function() {
            if (!isJumping) {
              this.y += fallSpeed;
              fallSpeed += 0.1;
              this.stopPlayer();
            }
          }
          this.stopPlayer = function() {
            var ground = canvasHeight - this.height;
            if (this.y > ground) {
              this.y = ground;
            }
          }
          this.jump = function() {
            if (isJumping) {
              this.y -= jumpSpeed;
              jumpSpeed += 0.3;
            }
          }
        }
        
        function detectCollision() {
          var playerLeft = player.x
          var playerRight = player.x + player.width;
          var blockLeft = block.x;
          var blockRight = block.x + block.width;
    
          var playerBottom = player.y + player.height;
          var blockTop = block.y;
          
          if (playerRight > blockLeft && 
              playerLeft < blockLeft && 
              playerBottom > blockTop) {
            gameCanvas.stop();
          }
        }
        
        // Create the score label function
        function createScoreLabel(x, y) {
          this.score = 0;  
          this.x = x;
          this.y = y;
          this.draw = function() {
            ctx = gameCanvas.context;
            ctx.font = "25px Marker Felt";
            ctx.fillStyle = "black";
            ctx.fillText(this.text, this.x, this.y);
          }
        }
      
        function updateCanvas() {
          detectCollision();
          
          ctx = gameCanvas.context;
          ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    
          player.makeFall();
          player.draw();
          player.jump();
          
          block.draw();
          block.attackPlayer();
          
          // Redraw your score and update the value
          scoreLabel.text = "SCORE: " + score;
          scoreLabel.draw();
        }
        
        function randomNumber(min, max) {
          return Math.floor(Math.random() * (max - min + 1) + min)
        }
        
        function resetJump() {
          jumpSpeed = 0;
          isJumping = false
        }
        document.body.onkeyup = function(e) {
          if (e.keyCode == 32) {
            isJumping = true;
            setTimeout(function() { resetJump(); }, 1000);
          }
        }
          
    </script>

<script type="application/javascript" src="Block%20Hopper_arquivos/share.js"></script></body></html>
