<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Quintus Test Suite</title>

  <link rel="shortcut icon" type="image/png" href="specs/lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="specs/lib/jasmine-1.2.0/jasmine.css">
  <script src="specs/lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="specs/lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="specs/lib/imagediff.js"></script>

  <!-- include source files here... -->
  <script src="lib/quintus.js"></script>
  <script src="lib/quintus_sprites.js"></script>
  <script src="lib/quintus_scenes.js"></script>

  <!-- include fixture files here... -->
  <script src="specs/fixtures/sprites.js"></script>

  
  <!-- include spec files here... -->
  <script src="specs/spec/QuintusSpec.js"></script>
  <script src="specs/spec/QuintusSpritesSpec.js"></script>
  <script src="specs/spec/QuintusSceneSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
