  <script src="../jaws-dynamic.js" type="text/javascript"></script>
  <script>
    jaws.onload = function() {
      var files = ["core.js","assets.js","parallax.js","input.js","rect.js","animation.js","viewport.js","sprite.js","sprite_sheet.js","collision_detection.js","tile_map.js","text.js","quadtree.js"];
      var extras = ["tile_map_extra.js","sprite_list.js"]; // skipping 'audio.js' for now
      var all = files.concat(extras);
      for(var i=0; i < all.length; i++) {
        load( all[i] );
      }
    }
  </script>
