<header class="header">
	<h1>todos</h1>
	<input class="new-todo" placeholder="What needs to be done?" autofocus>
</header>
{?items}
	<section class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox" {?allComplete}checked{/allComplete}>
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list" {@eq key=filter value="active"}class="active"{/eq}{@eq key=filter value="completed"}class="completed"{/eq}></ul>
	</section>
	<footer class="footer">
		<span class="todo-count"><strong>{itemsLeft}</strong> item{@ne key=itemsLeft value="1" type="number"}s{/ne} left</span>
		<ul class="filters">
			<li>
				<a {@eq key=filter value="all"}class="selected"{/eq} href="/">All</a>
			</li>
			<li>
				<a {@eq key=filter value="active"}class="selected"{/eq} href="/active">Active</a>
			</li>
			<li>
				<a {@eq key=filter value="completed"}class="selected"{/eq} href="/completed">Completed</a>
			</li>
		</ul>
		{@gt key=itemsCompleted value="0"}<button class="clear-completed">Clear completed</button>{/gt}
	</footer>
{/items}
