<div class="relogio">
    <span>00:00:00</span>
</div>

<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "arial";
}

body{
    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;
    background-color: rgba(60, 60, 60,  1);
}

div.relogio span{
    color: rgba(112, 255, 121, 1);
    font-size: 128px;
}
</style>

<script>
const relogio = document.querySelector("div.relogio span")

const renderizarRelogio = () => {
    const hora = new Date()
    relogio.innerHTML = ("0" + hora.getHours()).slice(-2) + ":"
    + ("0" + hora.getMinutes()).slice(-2) + ":"
    + ("0" + hora.getSeconds()).slice(-2)
}

setInterval(() => {
    renderizarRelogio()
}, 1000)
</script>
