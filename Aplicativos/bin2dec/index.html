<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/index.css">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/1cad837c22.js" crossorigin="anonymous"></script>
    <title>Binary2Decimal</title>
  </head>
  <body>
		
		<div class="container-fluid fluid-header mb-4">
			<div class="row">
				<div class="container">
					<div class="row row-header">
						<div class="col-md-6">
							<img class="img-fluid" src="img/logo.png" alt="Binary2Decimal Logo">
						</div>
						<div class="col-md-6 binary-2-decimal-text">
							<h1>Binary2Decimal Online Converter</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid mb-3">
			<div class="row">
				<div class="container">
					<div class="row row-title">
						<div class="col-12">
							<h2>Enter a binary number to be converted to decimal</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid principal">
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">Binary:</span>
								</div>
								<input id="input-binary" type="text" class="form-control" placeholder="00101010" onkeypress="return binaryOnly(event);">
							</div>
						</div>
					</div>
					<div class="row row-convert-button">
						<div class="col-12">
							<button id="convert-btn" type="button" class="btn btn-primary btn-lg" onclick="convertBtnClick()">Convert</button> 
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-5">
			<div class="row">
				<div class="container">
					<div class="row">
							<div class="col-12 box-result">
								<div class="container">
									<div class="row">
										<div class="col-12">
											<h4>Decimal</h4>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<h2 id="decimal-return"></h2>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>

		<footer class="container-fluid fixed-bottom">
			<div class="row">
				<div class="container mt-3">
					<div class="row">
						<div class="col-6">
							<p>Developed by <a href="https://github.com/Vitor-Benosse" target="_blank">Vitor Benosse</a></p>
						</div>
						<div class="col-6">
							<a class="mr-4" href="https://github.com/Vitor-Benosse" target="_blank"><i class="fab fa-github"></i></a>
							<a href="https://www.linkedin.com/in/vitor-benosse-dos-prazeres-bb148a197/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
