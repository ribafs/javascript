<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Systems Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Conversão entre Sistemas Numéricos</h1>
      <h3>Digite o número a ser convertido e clique na base desejada</h3>
      <input type="text" name="number" id="userNumber" />
      <div class="append-buttons">
        <button data-append>10</button>
        <button data-append>2</button>
        <button data-append>8</button>
        <button data-append>16</button>
      </div>
      <h1 class="user-selection">&nbsp;</h1>
      <div class="convert-buttons">
        <button data-convert>10</button>
        <button data-convert>2</button>
        <button data-convert>8</button>
        <button data-convert>16</button>
      </div>
      <h1 class="converted-number">&nbsp;</h1>
    </main>
  </body>
</html>
