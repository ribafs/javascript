    <h1>Copiar e Colar Texto com Javascript</h1>

    <h3>Para copiar texto de um elemento input</h3>
    Apenas adicione o atributo data-copy-origin="#nomeElemento" ao botão. Exemplo:

		<div class="input-group mb-3">
			<input type="text" class="form-control" value="Texto para copiar" id="txtCopy">
			<div class="input-group-append">
				<button class="btn btn-success" data-copy-origin="#txtCopy" onclick="alert('Texto copiado para a memória.\nAgora pode colar em qualquer lugar com Ctrl+V')">Copiar</button>
			</div>
		</div>
    </div>
