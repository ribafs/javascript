<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla CRUD by JS</title>

    <link rel="stylesheet" href="styles/tailwind.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container mx-auto">
      <div class="w-full max-w-xs">
        <br />
        <br />

        <form
          id="addProductForm"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <h2 class="mb-4">Add New Product</h2>

          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="addProductTitle"
            >
              Title
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="addProductTitle"
              name="addProductTitle"
              placeholder="Title of Product"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="addProductPrice"
            >
              Price
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              name="addProductPrice"
              id="addProductPrice"
              type="text"
              placeholder="Price..."
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Add
            </button>
            <a
              type="reset"
              class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
              href="javascript:document.getElementById('addProductForm').reset();"
            >
              Reset
            </a>
          </div>
        </form>
      </div>

      <label class="md:w-2/3 block text-gray-600 font-bold">
        <input class="mr-2 leading-tight" type="checkbox" id="existCheck" />
        <span class="text-sm">
          Just Exist Products
        </span>
      </label>

      <br />
      <br />

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-first-name"
          >
            Search
          </label>
          <input
            class="shadow py-2 px-3 w-full text-gray-700 border rounded mb-3 leading-tight focus:outline-none focus:bg-white"
            type="text"
            id="searchText"
            placeholder="Search Product..."
          />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Sort
          </label>
          <select
            name=""
            id="sort"
            class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="grid-state"
          >
            <option value="byEdited">By Edited</option>
            <option value="byCreated">By Created</option>
          </select>
        </div>
      </div>

      <h1 class="text-xl">Title of exist Products:</h1>
      <br />
    </div>

    <script src="./scripts/moment.min.js"></script>
    <script src="./scripts/jalali-moment.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/uuid.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
