<html lang="en" manifest="cache.manifest">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CRUD off-line</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>CRUD off-line<h1>
  <h3>Using HTML5 + Twitter Bootstrap + SQLite3 + JQuery</h3>

  <form>
    <div class="row">
      <div class="span3">
        <label for="Name">Name</label>
        <input type="text" class="span3" id="name">
      </div>
    </div>

    <div class="row">
      <div class="span3">
        <label for="Phone">Phone</label>
        <input type="text" class="span3" id="phone">
      </div>
    </div>

    <input type="hidden" id="id"/>

    <div class="form-actions">
      <button type="button" class="btn btn-primary" onClick="insertRecord()">Create Record</button>
      <button type="button" class="btn" onClick="updateRecord()">Update Record</button>
      <button type="button" class="btn btn-danger" onClick="dropTable()">Drop table</button>
    </div>
  </form>

  <div id="results"></div>

  <script src="js/jquery-1.8.3.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/model.js"></script>
</body>
</html>
