<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Sortear Letra </title>
    <style>
    .centro{
      font-size: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    </style>
</head>

<body>
<div id="letter" class="centro"></div>
<script>
document.onkeypress = function(event){
    letra = event.key
    document.getElementById("letter").innerHTML = letra.toUpperCase();
}

</script>
